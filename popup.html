<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Clipper Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-title">Sample Text</div>
    <!-- <button class="meta-info-button"></button> -->
    <textarea name="" class="note-input" placeholder="start typing..."></textarea>
    <div class="footer flex-container">
      <div class="toolbar">
        <ul class="tools flex-container">
          <li class="tool-icon-wrap"><button class="tool-icon-button bold-icon">B</button></li>
          <li class="tool-icon-wrap"><button class="tool-icon-button italic-icon">I</button></li>
          <li class="tool-icon-wrap"><button class="tool-icon-button strikethrough-icon">S</button></li>
          <li class="tool-icon-wrap"><button class="tool-icon-button code-icon">C</button></li>
          <li class="tool-icon-wrap"><button class="tool-icon-button link-icon">L</button></li>
          <li class="tool-icon-wrap"><button class="tool-icon-button ol-icon">1.</button></li>
          <li class="tool-icon-wrap"><button class="tool-icon-button ul-icon">&#8226;</button></li>
          <li class="tool-icon-wrap"><button class="tool-icon-button quote-icon">"</button></li>
          <li class="tool-icon-wrap"><button class="tool-icon-button codeblock-icon">[]</button></li>
        </ul>
      </div>
      <input type="submit" value="enter">
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
